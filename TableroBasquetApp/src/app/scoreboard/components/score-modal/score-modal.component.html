<div class="d-flex flex-column content-modal">
  <h1>{{ title }}</h1>
  <div class="content">
    <input
      placeholder="Minutos"
      type="number"
      (input)="onChangeInput($event)"
      [value]="inputValue"
    />
  </div>
  <div class="content">
    <button (click)="onClickShowCloseModal()">Aceptar</button>
  </div>
</div>
