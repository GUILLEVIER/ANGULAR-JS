<div class="d-flex flex-column content-modal">
  <h1>{{ title }}</h1>
  <div class="content btn-danger">
    <button class="btn-accept" (click)="onClickAcceptCloseModal()">
      Aceptar
    </button>
  </div>
  <div class="content">
    <button class="btn-cancel" (click)="onClickCancelCloseModal()">
      Cancelar
    </button>
  </div>
</div>
