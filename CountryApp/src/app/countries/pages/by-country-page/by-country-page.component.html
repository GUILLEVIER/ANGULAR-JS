<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col mb-3">
    <!-- Search box -->
    <shared-search-box
      placeholder="Buscar por país"
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Tabla resultados -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
