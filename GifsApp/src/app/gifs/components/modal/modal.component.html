<div
  style="
    top: 90px;
    display: flex;
    position: fixed;
    align-items: center;
    justify-content: center;
    width: 93%;
  "
>
  <div class="card w-100" style="height: 100%">
    <shared-lazy-image
      [height]="'15'"
      [width]="'15'"
      [url]="gif.images.downsized_medium.url"
      [alt]="gif.title || 'No name'"
    ></shared-lazy-image>
    <div *ngIf="gif.title" class="card-body text-black text-center mt-2">
      <p class="card-text">{{ gif.title }}</p>
    </div>
    <div class="d-flex flex-column mt-2 mb-4 align-items-center">
      <button
        class="mb-2 btn btn-primary w-75"
        (click)="downloadGif(gif.images.downsized_medium.url, gif.title)"
      >
        Descargar
      </button>
      <button class="mb-2 btn btn-success w-75" (click)="onClickShared()">
        Compartir
      </button>
    </div>
    <div *ngIf="isClickShared">
      <gifs-shared-with [gif]="gif"></gifs-shared-with>
    </div>
  </div>
</div>
