<shared-loader *ngIf="hasLoaded" [serviceName]="'Login'" />

<div class="flex flex-column" *ngIf="!hasLoaded">
  <span class="text-lg mb-4">Login</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input
      type="text"
      matInput
      [formControl]="usernameInput"
      (input)="onChangeUsernameInput()"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input
      type="password"
      matInput
      placeholder="Contraseña"
      [formControl]="passwordInput"
      (input)="onChangePasswordInput()"
    />
  </mat-form-field>
  <button mat-button mat-flat-button color="primary" (click)="onLogin()">
    <mat-icon>save</mat-icon>
    Ingresar
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">¿No tienes cuenta?</a>
  </div>
</div>
